<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<head>
    <!-- Edited based on template from https://woelper.github.io/egui_pick_file -->
    <title>Picture Frame Calculator</title>

    <!-- config for our rust wasm binary. go to https://trunkrs.dev/assets/#rust for more customization -->
    
<script type="module" nonce="C/REp9EMXMiXgHpME8I1LA==">
import init, * as bindings from 'picture_frame_calc/picture_frame_calc.js';
const wasm = await init('picture_frame_calc/picture_frame_calc_bg.wasm');


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>
    <!-- this is the base url relative to which other urls will be constructed. trunk will insert this from the public-url option -->
    <base href="picture_frame_calc/" />

    <link rel="icon" href="picture_frame_calc/icon-256.png" integrity="sha384&#x2D;IJ&#x2F;6pFIS&#x2B;DrZBnO7&#x2B;hTXUfd&#x2F;Wszb6lsQjB&#x2B;pfyJdwW8gM&#x2B;r68gadIeAlvPxIoPKG"/>

    
    

    <link rel="manifest" href="manifest.json">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #egui_canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>

<link rel="modulepreload" href="picture_frame_calc/picture_frame_calc.js" crossorigin=anonymous integrity="sha384-8RyV9hUaxHHoHDWykd62FgMXQEqEd6FtLzJwsKqdUkuvy+prtWljwErHGdQWRLXN">
<link rel="preload" href="picture_frame_calc/picture_frame_calc_bg.wasm" crossorigin=anonymous integrity="sha384-FM4994rr5GVDAEopEOEpzKEpUxyU5MD/n3cTIAn7kRFLvbgGuDIbJxQBRVgQPsBz" as="fetch" type="application/wasm"></head>

<body>
    <!-- The WASM code will resize the canvas dynamically -->
    <!-- the id is hardcoded in main.rs . so, make sure both match. -->
    <canvas id="egui_canvas"></canvas>

    <!--Register Service Worker. this will cache the wasm / js scripts for offline use (for PWA functionality). -->
    <!-- Force refresh (Ctrl + F5) to load the latest files instead of cached files  -->
    <script>
        // We disable caching during development so that we always view the latest version.
        if ('serviceWorker' in navigator && window.location.hash !== "#dev") {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
</body>
